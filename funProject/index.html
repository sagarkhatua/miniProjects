<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 id="qes">Do you wanna go out with me ?</h1>
        <div class="photo">
          <div class="yes">
            <img src="gif/yes.gif" alt="" />
          </div>

          <div class="no">
            <img src="gif/no.gif" alt="" />
          </div>
        </div>
        <div class="note">
          <p>Yess !!! Ab ayega na maza.</p>
        </div>

        <div class="msg">
          <div class="yesMsg">
            <button>Yes</button>
          </div>
          <div class="noMsg">
            <button>No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
