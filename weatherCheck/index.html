<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="shortcut icon" href="images/clouds.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="heading">Check Whether By City Name</h1>
    <div class="card">
      <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter the city name" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>-: Invalid City Name :-</p>
      </div>
      <div class="wheather">
        <div class="image">
          <img src="images/rain.png" />
        </div>

        <h1 class="temp">25Â°C</h1>
        <h2 class="city">Kolkata</h2>
        <div class="details">
          <div class="details1">
            <img src="images/humidity.png" alt="" class="humidity" />
            <p class="humidity1">50%</p>
            <p id="humidity">Humidity</p>
          </div>
          <div class="details2">
            <img src="images/wind.png" alt="" class="wind" />
            <p class="speed">10 km/h</p>
            <p id="wind">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
